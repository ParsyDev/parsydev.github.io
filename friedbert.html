<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friedbert</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: rgb(8, 8, 8);
            background-image: url('1_fb.png');
            color: rgb(226, 226, 226);
            background-color: rgba(0, 0, 0, 0.411);
            backdrop-filter: blur(50px);
        }
        header {
            position: static;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header-text {
            font-size: 120px;
            font-family: 'Saira', bold;
            font-weight: bold;
            color: rgb(236, 236, 236);
            text-align: center;
            text-shadow: 2px 2px 40px rgba(0, 0, 0, 0.664); /* Adds a subtle shadow */
        }
            .normal-text {
            font-size: 20px;
            font-family: 'Saira', bold;
            font-weight: bold;
            color: rgb(236, 236, 236);
            text-align: center;
            text-shadow: 2px 2px 40px rgba(0, 0, 0, 0.664); /* Adds a subtle shadow */
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 50px;
        }

        .content-item {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }

        .content-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .work-in-progress {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 8px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.822); /* Adds a subtle shadow */
        }

        @media (max-width: 768px) {
            .header-text {
                font-size: 60px;
            }
            .content-item {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="header-text">FRIEDBERT</div>
    </header>
    <div class="content">
        <div class="content-item">
            <img src="toasters.jpg" alt="WIP Image">
        </div>
        <div class="content-item">
            <img src="1_fb.png" alt="Image 1">
        </div>
        <div class="content-item">
            <img src="2_fb.png" alt="WIP Image">
        </div>
            <div class="content-item">
            <div class="work-in-progress">WORK IN PROGRESS</div>
            <img src="wip_fb.png" alt="WIP Image">
        </div>
        <div class="normal-text">
            game is in early stages of development not more info available yet
            </div>
        </div>
    </div>
</body>
</html>
