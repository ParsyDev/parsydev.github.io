<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descending Empires</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Josefin Sans', sans-serif;
            background: url('background2.png') center/cover no-repeat fixed;
            color: rgb(226, 226, 226);
            backdrop-filter: blur(20px);
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header-text {
            font-size: 120px;
            font-family: 'Saira', sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 40px rgba(0, 0, 0, 0.6);
        }

        /* Capsule Section */
        .capsule-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 20px;
        }

        .capsule {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            backdrop-filter: blur(15px);
        }

        .capsule:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .capsule img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .capsule-text {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-top: 50px;
        }

        /* Image section at bottom */
        .content-item {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
        }

        .content-item img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;

            /* Fade out towards edges */
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            -webkit-mask-size: cover;

            mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: cover;
}

        /* Responsive */
        @media (max-width: 768px) {
            .header-text {
                font-size: 60px;
            }
            .capsule {
                width: 150px;
            }
            .capsule-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 40px;
            }
            .capsule {
                width: 130px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div class="header-text">DESCENDING EMPIRES</div>
    </header>
    
    <!-- Capsules -->
    <div class="capsule-container">
        <div class="capsule" onclick="window.location.href='de_mechanics.html';">
            <img src="mechanics.png" alt="Logo">
            <div class="capsule-text">Mechanics</div>
        </div>
        <div class="capsule" onclick="window.location.href='de_factions.html'">
            <img src="earth_corp-bw.png" alt="Logo">
            <div class="capsule-text">Factions</div>
        </div>
        <div class="capsule" onclick="window.location.href='de_roadmap.html';">
            <img src="roadmap.png" alt="Logo">
            <div class="capsule-text">Roadmap</div>
        </div>
        <div class="capsule" onclick="window.location.href='https://github.com/Parcyval-Studios/Descending-Empires-Mod-Tool';">
            <img src="mod_icon.png" alt="Mod Logo">
            <div class="capsule-text">Modding</div>
        </div>
    </div>

    <!-- Steam Widget -->
    <div class="content">
        <iframe src="https://store.steampowered.com/widget/2791410/" style="width: 100%; max-width: 1000px; height: 190px; border: none; margin: 0;" frameborder="0" scrolling="no" title="Steam Game Widget"></iframe>
    </div>

    <!-- Parallax Scroll Effect -->
    <script>
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            const scrollY = window.scrollY;
            header.style.transform = 'translateY(' + scrollY * 0.5 + 'px)';
        });
    </script>

</body>
</html>
