<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Roadmap</title>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --fg: #e6e6e6;
    --glass: rgba(255,255,255,0.08);
    --glass-strong: rgba(255,255,255,0.12);
    --accent: rgba(114,137,218,0.95);
  }
  * { box-sizing: border-box; margin: 0; padding: 0 }
  html, body { height: 100% }
    body{
      font-family: "Josefin Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--fg);
      background: url('background.jpg') center/cover no-repeat fixed;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

  .bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(6,6,6,0.45);
    backdrop-filter: blur(14px) saturate(110%);
    z-index: 0;
  }
  .wrap {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
    z-index: 1;
  }
  .back {
    position: fixed;
    left: 18px;
    top: 18px;
    z-index: 15;
    background: var(--glass-strong);
    border-radius: 10px;
    padding: 8px 10px;
    display: inline-flex;
    gap: 8px;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    color: var(--fg);
    box-shadow: 0 6px 18px rgba(0,0,0,0.45);
    backdrop-filter: blur(8px);
    transition: transform .15s ease, background .15s ease;
  }
  .back:hover { transform: translateY(-3px); background: rgba(255,255,255,0.14) }
  .back svg { width: 18px; height: 18px; display: block; }
  .roadmap-card {
    width: 100%;
    max-width: 1100px;
    border-radius: 18px;
    padding: 28px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 40px rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.04);
  }
  .intro {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
  }
  .hint { font-size: 13px; opacity: .9; }
  .timeline { display: grid; gap: 18px; }
  .milestones {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
  }
  .milestone {
    background: var(--glass);
    border-radius: 14px;
    padding: 18px;
    text-align: center;
    cursor: pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    border: 1px solid rgba(255,255,255,0.03);
    display: flex;
    flex-direction: column;
    gap: 10px;
    min-height: 150px;
    align-items: center;
    position: relative;
  }
  .milestone:hover {
    transform: translateY(-6px);
    background: rgba(255,255,255,0.12);
    box-shadow: 0 18px 40px rgba(8,8,8,0.6);
  }
  .milestone .title { font-weight: 700; font-size: 15px; }
  .milestone .when { font-size: 12px; opacity: 0.85; }
  .milestone .desc { font-size: 13px; opacity: 0.92; line-height: 1.3; }
  .badge {
    position: absolute;
    right: 12px;
    top: 12px;
    font-size: 11px;
    padding: 6px 8px;
    border-radius: 999px;
    background: var(--accent);
    color: white;
    box-shadow: 0 6px 18px rgba(16,12,44,0.45);
  }
  .modal {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 25;
    padding: 20px;
  }
  .modal.open { display: flex; }
  .modal-inner {
    width: 100%;
    max-width: 820px;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius: 14px;
    padding: 22px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.04);
    backdrop-filter: blur(10px);
    color: var(--fg);
  }
  .modal-close {
    float: right;
    background: transparent;
    border: none;
    color: var(--fg);
    font-size: 18px;
    cursor: pointer;
  }
  @media (max-width:980px) { .milestones { grid-template-columns: repeat(2, 1fr) } }
  @media (max-width:560px) {
    .milestones { grid-template-columns: 1fr }
    .roadmap-card { padding: 18px }
    .milestone { min-height: 130px; padding: 14px }
  }
</style>
</head>
<body>
<div class="bg-overlay"></div>

<a class="back" href="index.html" aria-label="Back to main page">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M15 18l-6-6 6-6"></path>
  </svg>
  <span style="font-size:13px">Back</span>
</a>

<main class="wrap">
  <section class="roadmap-card">
    <div class="intro">
      <div class="hint">Project roadmap â€” click any milestone for details</div>
    </div>
    <div class="timeline">
      <div class="milestones" id="milestones"></div>
    </div>
  </section>
</main>

<div id="modal" class="modal">
  <div class="modal-inner">
    <button class="modal-close" aria-label="Close">&times;</button>
    <div id="modal-content"></div>
  </div>
</div>

<script>
fetch('roadmap.txt')
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split('\n');
    const milestonesEl = document.getElementById('milestones');
    const data = [];
    lines.forEach((line, i) => {
  const [icon, title, when, miniDesc, bigDesc] = line.split('|').map(s => s.trim());
  data.push({ id: i, title, when, miniDesc, bigDesc });
  const el = document.createElement('article');
  el.className = 'milestone';
  el.dataset.id = i;
  el.innerHTML = `
    <div class="logo"><img src="${icon}" alt="${title} logo" style="max-width:40px;max-height:40px;"></div>
    <div class="title">${title}</div>
    <div class="when">${when}</div>
    <div class="desc">${miniDesc}</div>
    ${when.toLowerCase().includes('finished') ? '<div class="badge">Finished</div>' : ''}
  `;
  milestonesEl.appendChild(el);
});

    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modal-content');
    const closeBtn = document.querySelector('.modal-close');

    milestonesEl.addEventListener('click', e => {
      const item = e.target.closest('.milestone');
      if (!item) return;
      const m = data.find(x => x.id == item.dataset.id);
      modalContent.innerHTML = `
        <h3>${m.title}</h3>
        <div style="font-size:13px;opacity:.9;margin-bottom:12px">${m.when}</div>
        <p style="font-size:14px;line-height:1.5">${m.bigDesc}</p>

      `;
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('open');
      document.body.style.overflow = '';
    });
    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.classList.remove('open');
        document.body.style.overflow = '';
      }
    });
  })
  .catch(err => console.error('Error loading roadmap.txt', err));
</script>
</body>
</html>
